<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h2 class="text-center mb-4">Login</h2>
    <form>
      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <div class="position-relative">
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          <i class="fas fa-envelope form-control-icon"></i> <!-- Email icon inside the input -->
        </div>
      </div>
      <!-- Password Input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="position-relative">
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            <i class="fas fa-lock form-control-icon"></i>
      </div>
      <!-- Remember Me Checkbox -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <!-- Login Button -->
      <button type="submit" class="btn btnlogin w-100">Login</button>
    </form>
    <!-- Additional Links -->
    <div class="mt-4 text-center">
      <p class="mb-1"><a class="forget"  href="#">Forgot Password?</a></p>
      <p>Don't have an account? <a class="forget" href="#">Register</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
